---
layout: default
title: On Rotation
description: Current albums we play on repeat. 
thumbnail: /images/record-player2.gif
---

<div class="row">
    <div class="col-sm-7 margin-large">
    <h1>On Rotation</h1></div>
        <div class="col-sm-5 page-title">
            <img src="{{ site.baseurl }}/images/record-player2.gif" width="250px" height="auto"/>
            
         <!---  NEED JAVASCRIPT FOR THIS 
            
<p class="date"> Now Playing {{ onrotation.album }} by {{ onrotation.artist }} </p> --->
            
        </div>
    </div>

 
 
<div class="col-md-10">
{% assign onrotation = site.rotation %} 
     <ul>{% for albums in onrotation.album %}
      <li>
    <div class="rotation-div"><img class="rotation-img" src="images/{{ albums.image }}">
          
          <div class="rotation-play">
<object type="application/x-shockwave-flash" width="30" height="25" data="https://www.youtube.com/v/{{ onrotation.album.youtube }}?version=2&theme=dark"><param name="movie"  value="https://www.youtube.com/v/{{ onrotation.album.youtube }}?version=2&theme=dark"/><param name="wmode" value="transparent"/></object> <a href="{{ onrotation.link }}">Full Album</a>
        
        </div>
          
          </div>

    </li>
  {% endfor %}
</ul>
    



</div>
